<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playwright runner</title>
</head>
<body>
<div>
    <form id="auth">
        <label for="username">아이디</label>
        <input id="username" name="username"/>
        <label for="password">비밀번호</label>
        <input id="password" type="password" name="password"/>
        <button type="submit">설정</button>
    </form>
</div>
<select id="select-test-name"></select>
<button id="btn-run-test">run test</button>
<label for="option-open-browser">브라우저 열기</label>
<input id="option-open-browser" type="checkbox"/>
<label for="option-debug">디버그</label>
<input id="option-debug" type="checkbox"/>
<button id="btn-refresh-tests">테스트 목록 새로고침</button>
<label for="input-codegen-url">코드 생성 시작할 url 입력</label>
<input id="input-codegen-url" placeholder="url 입력"/>
<button id="btn-codegen">테스트 코드 생성하기</button>
<div id="log-box" style="font-family: monospace;background-color: lightgray;white-space: pre-wrap;"></div>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ansi-to-html/0.7.2/ansi_to_html.js"></script>
<script src="renderer.js"></script>
</body>
</html>
